<!DOCTYPE html>
<html ng-app="ProgressArc">
<head>
    <title>Progress Arc</title>
    
    <!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    
    <!-- D3.js -->
    <script src="extras/d3/d3.min.js"></script>
    
    <!-- Custom Angular Application -->
    <script src="app.js"></script>

    
</head>
<body ng-controller="getNumbers">
    <h1>Progress Arc</h1>
    
    <!-- these will be input boxes -->
    <p>Expected: 
        <input type="number" step="0.1" min="0" max="1" ng-model="values.expected"/> {{ values.expected }}
    </p>
    <p>Actual: 
        <input type="number" step="0.1" min="0" max="1" ng-model="values.actual"/> {{ values.actual }}
    </p>
    <! -- can move some of these attributes to css -->
    
    <div ng-progressbar ng-model="values">    
    </div>
</body>
</html>
